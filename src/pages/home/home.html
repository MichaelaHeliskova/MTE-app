<ion-header>
  <ion-navbar>
    <ion-title>iWeather</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-grid *ngIf="weather">
    <ion-row>
      <ion-col with-50 offset-25>
        <h2 class="location">{{weather.name}}</h2>
        <div class="icon"><img src="http://openweathermap.org/img/w/{{weather.weather[0].icon}}.png" alt=""></div>
        <h3 class="desc">{{weather.weather[0].description}}</h3>
        <h1 class="temp">{{weather.main.temp}}&deg;</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <strong>Humidity: </strong> {{weather.main.humidity}} %
          </ion-item>
          <ion-item>
              <strong>Pressure: </strong> {{weather.main.pressure}} hPa
          </ion-item>
          <ion-item>
              <strong>Wind Speed: </strong> {{weather.wind.speed}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
